<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Challenge: The dinner table</title>
  </head>
  <body>
    <h1>Our dinner menu</h1>

    <table>
      <thead>
        <tr>
          <th>Meal</th>
          <th>Ingredients</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Beshbarmak</td>
          <td>Dough, meat, onion, potato</td>
          <td>8000</td>
        </tr>
        <tr>
          <td>Borch</td>
          <td>Cabbage, potato and etc</td>
          <td>2000</td>
        </tr>
        <tr>
          <td>Pie</td>
          <td>meat, dough</td>
          <td>300</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
