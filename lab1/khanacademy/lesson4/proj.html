<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My Blog</title>
    <style>
      body {
        font-family: sans-serif;
        line-height: 1.6;
      }

      h1,
      h2,
      h3,
      h6 {
        font-family: serif;
      }

      h1 {
        color: grey;
      }

      h3 {
        color: blue;
      }

      h6 {
        font-style: italic;
        color: red;
      }

      p {
        font-size: 16px;
      }
      a {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>My Blog</h1>

    <h3>Contents</h3>
    <ul>
      <li><a href="#post1">First post</a></li>
      <li><a href="#post2">Second post</a></li>
    </ul>

    <h2 id="post1">First post</h2>
    <h6>Posted on January 1, 2023</h6>

    <p>Something exciting happened in my first blog post.</p>

    <h2 id="post2">Second post</h2>
    <h6>Posted on February 15, 2023</h6>

    <p>Another interesting event occurred in my second blog post.</p>
  </body>
</html>
