<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let input = prompt("Enter a number", "");
      for (let i = 2; i < input; i++) {
        let prime = true;
        for (let j = 2; j * j <= i; j++) {
          if (i % j == 0) {
            prime = false;
            break;
          }
        }
        if (prime) alert(i);
      }
    </script>
  </body>
</html>
