<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function pow(x, n) {
        return x ** n;
      }
      let x = prompt("Enter x", "");
      let n = prompt("Enter n", "");
      if (n < 1) {
        alert(`Power ${n} is not supported, use a positive integer`);
      } else {
        alert(pow(x, n));
      }
    </script>
  </body>
</html>
