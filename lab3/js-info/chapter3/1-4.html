<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function multiplyNumeric(menu) {
        for (let key in menu) {
          if (typeof menu[key] == "number") {
            menu[key] *= 2;
          }
        }
      }
      let menu = {
        width: 200,
        height: 300,
        title: "My menu",
      };

      multiplyNumeric(menu);

      menu = {
        width: 400,
        height: 600,
        title: "My menu",
      };
    </script>
  </body>
</html>
