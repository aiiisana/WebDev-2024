<div class="product-item-info">
  <img [src]="product.imageURL" alt="{{ product.name }}" appResizeImage />
  <h3>
    <a
      [title]="product.name + ' details'"
      [routerLink]="['/products', product.id]"
    >
      {{ product.name }}
    </a>
  </h3>
  <p *ngIf="product.description">{{ product.description }}</p>
  <button type="button" (click)="share(product)">Share</button>
  <app-product-alerts
    [product]="product"
    (notify)="onNotify()"
  ></app-product-alerts>
</div>
